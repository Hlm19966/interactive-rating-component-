<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="mainContainer">
   <div class="icon-star">
    <img src="images/icon-star.svg" alt="icon of an orange star" />
   </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="numbers-button">
      <button aria-label="rate 1" class="btn">1</button>
      <button aria-label="rate 2" class="btn">2</button>
      <button aria-label="rate 3" class="btn">3</button>
      <button aria-label="rate 4" class="btn">4</button>
      <button aria-label="rate 5" class="btn">5</button>
    </div>
    <button aria-label="submit rate" class="submit-btn" id="submitButton">submit</button>
  </div>
  <div class="success-container" id="successContainer">
    <img src="images/illustration-thank-you.svg"  alt="image of receving and thankyou" class="thank-you-icon"/>
    <button class="selected-button">You Selected<span id="selectedNumber"> </span> out of 5</button>
    <h1 aria-live="polite">Thank you</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
